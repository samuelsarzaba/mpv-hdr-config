# Profile
profile=high-quality

# General
keep-open=yes
save-position-on-quit=yes

# Video
hwdec=nvdec
vo=gpu-next
gpu-api=vulkan

# Audio
volume=100
volume-max=100

# Interpolation
video-sync=display-resample
interpolation=yes
tscale=oversample

# HDR Profile - Auto-applied for HDR content
[hdr]
target-colorspace-hint=yes
target-trc=pq
target-prim=bt.2020
target-peak=650
target-contrast=inf

# SDR Profile - Auto-applied for non-HDR content
[sdr]
target-colorspace-hint=auto
target-trc=auto
target-prim=auto
target-peak=auto
target-contrast=auto